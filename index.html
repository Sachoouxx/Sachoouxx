<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer type="module" src="./scripts/app.js"></script>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <section class="todo">
            <form class="todo__form">
                <label for="todo-desc">Quoi ? <sup>*</sup></label>
                <input type="text" name="todo-desc" id="todo-desc" required>
                <label for="todo-when">Pour quand ?</label>
                <input type="date" name="todo-when" id="todo-when">
                <input id="submit-btn" type="submit" value="OK" disabled>
            </form>
        </section>
        <section class="todo-list">
            <div class="task task--TODO">
                <div class="task__info">
                    <p>CV Alternance</p>
                    <p>Pour le : 22/05/2022</p>
                </div><input type="checkbox">
            </div>
            <div class="task task--DONE">
                <div class="task__info">
                    <p>Rendre devoir PHP</p>
                    <p>Pour le : 04/05/2022</p>
                </div><input type="checkbox">
            </div>
            <div class="task task--LATE">
                <div class="task__info">
                    <p>Investir dans le bitcoin</p>
                    <p>Pour le : 01/01/2012</p>
                </div><input type="checkbox">
            </div>
        </section>
    </main>
</body>

</html>
